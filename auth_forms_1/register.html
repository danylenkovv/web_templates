<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<script src="assets/js/scripts.js"></script>
<body>
<div class="container">
    <div class="left-side">
        <h2>Hello & Welcome</h2>
        <p>Only one step to become part of our community! Please enter the necessary data in the form and
            we will create your account</p>
    </div>
    <div class="right-side">
        <div class="nav-links">
            <a href="login.html" class="login-link">Login</a>
            <a href="register.html" class="register-link">Register</a>
        </div>
        <h1 class="form-title">Register</h1>
        <form action="#" method="post">
            <div class="input-icon-container">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-icon-container password-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password">
                <i class="far fa-eye-slash password-toggle"></i>
            </div>
            <div class="input-icon-container password-container">
                <i class="fas fa-check"></i>
                <input type="password" name="password_confirm" placeholder="Confirm password">
                <i class="far fa-eye-slash password-toggle"></i>
            </div>
            <input type="submit" value="Register">
            <div class="social">Continue with:
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
